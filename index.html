function oval(x,y,r0,r1,radians,counter){
  var ctx=animCtx;
  var x0=x+r0*Math.cos(radians);
  var y0=y+r0*Math.sin(radians);
  var x1=x+r1*Math.cos(radians+pi/2);
  var y1=y+r1*Math.sin(radians+pi/2);
  var x2=x+r0*Math.cos(radians+pi);
  var y2=y+r0*Math.sin(radians+pi);
  var x3=x+r1*Math.cos(radians-pi/2);
  var y3=y+r1*Math.sin(radians-pi/2);
  var cpx1=x2+r1*Math.cos(radians+pi/2);
  var cpy1=y2+r1*Math.sin(radians+pi/2);
  var cpx0=x0+r1*Math.cos(radians+pi/2);
  var cpy0=y0+r1*Math.sin(radians+pi/2);
  var cpx2=x2+r1*Math.cos(radians-pi/2);
  var cpy2=y2+r1*Math.sin(radians-pi/2);
  var cpx3=x0+r1*Math.cos(radians-pi/2);
  var cpy3=y0+r1*Math.sin(radians-pi/2);
  //plot(x0,y0,"black");
  ctx.beginPath();
  if(counter){
    //plot(cpx3,cpy3,"rgba(255,255,0,1)");
    //plot(cpx2,cpy2,"rgba(0,0,255,1)");
    ctx.moveTo(x0,y0);
    ctx.quadraticCurveTo(cpx3,cpy3,x3,y3);
    ctx.quadraticCurveTo(cpx2,cpy2,x2,y2);
    }
  else{
    //plot(cpx1,cpy1,"rgba(255,0,0,1)");
    //plot(cpx0,cpy0,"rgba(0,255,0,1)");
    ctx.moveTo(x0,y0);
    ctx.quadraticCurveTo(cpx0,cpy0,x1,y1);
    ctx.quadraticCurveTo(cpx1,cpy1,x2,y2);
    }
  ctx.stroke();
  //moveTo beginning
  //bez to perp
  //bez to end 
  }
function bez(ctx,x0,y0,deg0,dist0,x1,y1,deg1,dist1){
  var cp0x=x0+dist0*Math.cos(deg0/180 * Math.PI);
  var cp0y=y0+dist0*Math.sin(deg0/180 * Math.PI);
  var cp1x=x1-dist1*Math.cos(deg1/180 * Math.PI);
  var cp1y=y1-dist1*Math.sin(deg1/ 180 * Math.PI);
  ctx.bezierCurveTo(cp0x, cp0y, cp1x,cp1y, x1,y1);
}
function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
  if (typeof stroke == "undefined" ) {
    stroke = true;
  }
  if (typeof radius === "undefined") {
    radius = 5;
  }
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  if (stroke) {
    ctx.stroke();
  }
  if (fill) {
    ctx.fill();
  }        
}

function rnd(range){
  return Math.floor(Math.random()*range);
  }
function normalRgb(r,g,b){
  var max=r;
  if(g>max){max=g;}
  if(b>max){max=b;}

  var redFrac=r/max;
  var greenFrac=g/max;
  var blueFrac=b/max;
  return {"r":redFrac, "g":greenFrac, "b":blueFrac};
  }
var retRad=50;
var sampleRad=10;
function geometryTick(){
  animCtx.clearRect(cx-retRad-sampleRad, cy-retRad-sampleRad, (retRad+sampleRad)*2, (retRad+sampleRad)*2);
  var myImageData = bgCtx.getImageData(cx-retRad, cy-retRad, retRad*2, retRad*2);
  var tlR=myImageData.data["0"];
  var tlG=myImageData.data["1"];
  var tlB=myImageData.data["2"];
  var offset=(retRad*2-1)*4;
  var trR=myImageData.data[""+(offset)];
  var trG=myImageData.data[""+(offset+1)];
  var trB=myImageData.data[""+(offset+2)];
  var offset=(retRad*2)*4*(retRad*2-1);
  var blR=myImageData.data[""+(offset)];
  var blG=myImageData.data[""+(offset+1)];
  var blB=myImageData.data[""+(offset+2)];
  var offset=(retRad*2)*4*(retRad*2)-4;
  var brR=myImageData.data[""+(offset)];
  var brG=myImageData.data[""+(offset+1)];
  var brB=myImageData.data[""+(offset+2)];

  

  var max=0;
  var nRgb=normalRgb(brR, brG, brB);
  var redFrac=nRgb["r"];
  var greenFrac=nRgb["g"];
  var blueFrac=nRgb["b"];
  animCtx.clearRect(0,0,vw,g*3);
  animCtx.fillStyle="red";
  animCtx.fillRect(0,0,vw*redFrac, g);
  animCtx.fillStyle="green";
  animCtx.fillRect(0,g,vw*greenFrac, g);
  animCtx.fillStyle="blue";
  animCtx.fillRect(0,g*2,vw*blueFrac, g);
  animCtx.lineWidth=2;
  animCtx.strokeStyle="white";
  animCtx.beginPath();
  animCtx.arc(cx+retRad, cy+retRad, sampleRad, 0, pi*2, true);
  animCtx.stroke();
  if(saturationRgb(redFrac,greenFrac,blueFrac)>.5){
    animCtx.fillStyle="rgb("+Math.floor(redFrac*255)+", "+Math.floor(greenFrac*255)+", "+Math.floor(blueFrac*255)+")";
    animCtx.fill()
    }
  //dbug("max="+max);
  //dbuga("redFrac="+Math.floor(redFrac*100)/100);
  //dbuga("greenFrac="+Math.floor(greenFrac*100)/100);
  //dbuga("blueFrac="+Math.floor(blueFrac*100)/100);
  dbug(colorNearestRgb(redFrac,greenFrac,blueFrac));
  dbuga("saturationRgb="+saturationRgb(redFrac,greenFrac,blueFrac));
  if((window.innerWidth != vw)||(window.innerHeight != vh)){
    geometry();
    }
  }
var cw=0;

function saturationRgb(r,g,b){
  var deltaRG=Math.abs(r-g);
  var deltaGB=Math.abs(g-b);
  var deltaBR=Math.abs(b-r);
  var saturation=(deltaRG+deltaGB+deltaBR)/2;
  return saturation;
  }
function colorNearestRgb(r,g,b){
  var nearestName="";
  var nearestDist=10;
  for (var c=0; c<colors.length; c++){
    var dist=0;
    dist+=Math.abs(r-colors[c].r);
    dist+=Math.abs(g-colors[c].g);
    dist+=Math.abs(b-colors[c].b);
    if(dist<nearestDist){
      nearestDist=dist;
      nearestName=colors[c].name;
      }
    }
  return nearestName;
  }
function geometry(){
  vw=window.innerWidth;

  animCanv.style.top=topPad+"px";
  cx=vw/2;
  cy=vh/2;
  drawGrid(animCtx);

  }

function drawGrid(ctx){

  ctx.lineWidth=2;
  ctx.strokeStyle="#aaf";
  ctx.beginPath();
  for (var l=0; l<=vh; l+=g){
    ctx.moveTo(0,l);
    ctx.lineTo(vw,l);
    }
  for (var l=0; l<=vw; l+=g){
    ctx.moveTo(l,0);
    ctx.lineTo(l,vh);
    }
  ctx.stroke();

  }
var pi=Math.PI;
